        #gameArea {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            background: #fff;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #score {
            font-size: 20px;

</head>
<body>
    <h1>Tap Tap Game</h1>
    <div id="gameArea"></div>
    <button id="startBtn">Start Game</button>
    <p id="score">Score: 0</p>

    <script>
        const gameArea = document.getElementById('gameArea');
        const startBtn = document.getElementById('startBtn');
        const scoreDisplay = document.getElementById('score');

        let score = 0;
        let gameInterval;

        function spawnButton() {
            gameArea.innerHTML = ''; // Clear previous button
            const btn = document.createElement('button');
            btn.textContent = 'Tap me!';
            btn.classList.add('tapBtn');

            // Random position within game area
            const maxX = gameArea.clientWidth - 80; // button width approx
            const maxY = gameArea.clientHeight - 40; // button height approx
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';

            btn.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
                spawnButton(); // Spawn new button
            });

            gameArea.appendChild(btn);
        }

        startBtn.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            spawnButton();

            // Optional: timer-based game (30 seconds)
            if (gameInterval) clearInterval(gameInterval);
            let timeLeft = 30;
            startBtn.disabled = true;
            gameInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    alert('Game Over! Your score: ' + score);
                    gameArea.innerHTML = '';
                    startBtn.disabled = false;
                }
            }, 1000);
        });
    </script>
</body>
</html>
